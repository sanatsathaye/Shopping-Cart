<div class="row">
  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="save(f.value)">
      <div class="form-group">
        <label for="title">Title</label>
        <input #title="ngModel" [(ngModel)]="product['title']" name="title" id="title" type="text" class="form-control" required>
        <div *ngIf="title.touched && title.invalid" class="alert alert-danger">
          Title is required!
        </div>
      </div>
      <label for="price">Price</label>
      <div class="input-group" [ngClass]="{'mb-3':  price.untouched || price.valid}">
        <div class="input-group-prepend">
          <div class="input-group-text">$</div>
        </div>
        <input #price="ngModel" [(ngModel)]="product['price']" name="price" type="text" class="form-control" id="price" required [min]="0">
      </div>
      <div *ngIf="price.touched && price.invalid" class="alert alert-danger">
        <div *ngIf="price.errors['required']">Price is required.</div>
        <div *ngIf="price.errors['min']">Price should be 0 or higher.</div>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select #category="ngModel" [(ngModel)]="product['category']" name="category" id="category" class="form-control" required>
          <option value=""></option>
          <option *ngFor="let c of categories$ | async" [value]="c.key">
            {{c.payload.val().name }}
          </option>
        </select>
        <div *ngIf="category.touched && category.invalid" class="alert alert-danger">
          Category is required.
        </div>
      </div>
      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input #imageUrl="ngModel" [(ngModel)]="product['imageUrl']" name="imageUrl" id="imageUrl" type="text" class="form-control" required url>
        <div *ngIf="imageUrl.touched && imageUrl.invalid" class="alert alert-danger">
          <div *ngIf="imageUrl.errors['required']">Image URL is required.</div>
          <div *ngIf="imageUrl.errors['url']">Please enter a valid URL.</div>
        </div>
      </div>
      <button class="btn btn-primary" [disabled]="!f.valid">Save</button>
    </form>
  </div>
  <div class="col-md-6">
    <div class="card" style="width: 18rem;">
      <img [src]="product['imageUrl']" class="card-img-top" *ngIf="product['imageUrl']">
      <div class="card-body">
        <h5 class="card-title">{{ product['title'] }}</h5>
        <p class="card-text"> {{ product['price'] | currency:'USD' }} </p>
      </div>
    </div>
  </div>
</div>
