<form #f="ngForm" (ngSubmit)="save(f)">
  <div class="form-group">
    <label for="title">Title</label>
    <input #title="ngModel" ngModel name="title" id="title" type="text" class="form-control" required>
    <div *ngIf="title.touched && title.invalid" class="alert alert-danger">
      Title is required!
    </div>
  </div>
  <label for="price">Price</label>
  <div class="input-group" [ngClass]="{'mb-3':  price.untouched || price.valid}">
    <div class="input-group-prepend">
      <div class="input-group-text">$</div>
    </div>
    <input #price="ngModel" ngModel name="price" type="text" class="form-control" id="price" required>
  </div>
  <div *ngIf="price.touched && price.invalid" class="alert alert-danger">
    Price is required.
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select #category="ngModel" ngModel name="category" id="category" class="form-control" required>
      <option value=""></option>
      <option *ngFor="let c of categories$ | async" [value]="c.key">
        {{c.payload.val().name }}
      </option>
    </select>
    <div *ngIf="category.touched && category.invalid" class="alert alert-danger">
      Category is required.
    </div>
  </div>
  <div class="form-group">
    <label for="imageUrl">Image URL</label>
    <input #imageUrl="ngModel" ngModel name="imageUrl" id="imageUrl" type="text" class="form-control" required>
    <div *ngIf="imageUrl.touched && imageUrl.invalid" class="alert alert-danger"></div>
  </div>
  <button class="btn btn-primary">Save</button>
</form>
