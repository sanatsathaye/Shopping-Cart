<div *ngIf="product.title" class="card" [ngClass]="{'main-page':showActions, 'sec-page':!showActions}">
  <img *ngIf="product.imageUrl" class="card-img-top" [src]="product.imageUrl" alt="{{ product.title }}">
  <div class="card-body">
    <h4 class="card-title">{{ product.title }}</h4>
    <p class="card-text">{{ product.price | currency:'USD'}}</p>
  </div>
  <div class="card-footer">
      <button *ngIf="showActions"
        (click)="addToCart(product)"
        class="btn btn-primary btn-block">Add to Cart</button>
  </div>
</div>
