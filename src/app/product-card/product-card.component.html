<div *ngIf="product.title" class="card" [ngClass]="{'main-page':showActions, 'sec-page':!showActions}">
  <img *ngIf="product.imageUrl" class="card-img-top" [src]="product.imageUrl" alt="{{ product.title }}" loading="lazy">
  <div class="card-body">
    <h4 class="card-title">{{ product.title }}</h4>
    <p class="card-text">{{ product.price | currency:'USD'}}</p>
  </div>
  <div class="card-footer" *ngIf="showActions && shoppingCart">
      <button
        *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuantity"
        (click)="addToCart()"
        class="btn btn-secondary btn-block">Add to Cart</button>
        <ng-template #updateQuantity>
         <product-quantity [product]="product" [shopping-cart]="shoppingCart">
         </product-quantity>
        </ng-template>
  </div>
</div>
