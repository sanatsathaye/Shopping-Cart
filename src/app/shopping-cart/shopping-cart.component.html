<h1>Shopping Cart</h1>
<ng-container>
  <p>
    You have {{ cartCount }} items in your shopping cart.
  </p>
  <table class="table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producId of cart.productIds">
        <td>{{ cart.items[producId].product.title }}</td>
        <td>{{ cart.items[producId].quantity }} </td>
        <td></td>
      </tr>
    </tbody>
  </table>
</ng-container>
