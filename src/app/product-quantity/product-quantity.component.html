<div class="row no-gutters">
  <div class="col-2"  [ngClass]="{'less': isSmall,'less2':isSmall}">
    <button
      (click)="removeFromCart()"
      class="btn btn-secondary btn-block">-</button>
  </div>
  <div class="col text-center"  [ngClass]="{'less': isSmall,'less2':isSmall}">
     {{ shoppingCart.getQuantity(product) }} in cart
  </div>
  <div class="col-2"  [ngClass]="{'less': isSmall,'less2':isSmall}">
    <button
      (click)="addToCart()"
      class="btn btn-secondary btn-block">+</button>
  </div>
</div>
